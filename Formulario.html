<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/Cliente.js"></script>
    <title>Formulario</title>
</head>

<body class="body-formulario">

    <div class="form-content">
        <h2>Registro Cliente</h2>
        <form id="Registro">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="nombre" class="campo">
            <div id="mensaje1" class="error">Escriba su nombre</div>

            <label for="rut">Rut</label>
            <input type="text" name="rut" id="rut" class="campo">
            <div id="mensaje2" class="error">Escriba su rut</div>

            <label for="telefono">Teléfono</label>
            <input type="number" name="telefono" id="telefono" class="campo">
            <div id="mensaje4" class="error">Escriba su teléfono</div>

            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion" class="campo">
            <div id="mensaje5" class="error">Escriba su dirección</div>

            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" class="campo">
            <div id="mensaje3" class="error">Escriba su email</div>

            <label for="contraseña">Contraseña</label>
            <input type="text" name="contraseña" id="contraseña" class="campo">
            <div id="mensaje6" class="error">El password debe contener al menos una minúscula, mayúscula, número y un
                carácter especial. Y 8 carácteres como mínimo.</div>

            <button type="submit" id="benviar" class="btn btn-secondary mt-3"
                onclick="validarPassword(document.Registro.contraseña)">Enviar</button>


        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
